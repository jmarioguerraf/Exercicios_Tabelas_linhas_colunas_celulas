<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tabelas - mesclagem de celulas - exercicio 1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        table{
            margin: 30px;
        }
    </style>
</head>

<body>
    <table>
        <Caption>Tabelas - mesclagem de celulas - exercicio 1</Caption>
        <tr>
            <td>AAAA</td>
            <td>BBBB</td>
            <td>CCCC</td>
        </tr>
        <tr>
            <td colspan="2">DDDD</td>
            <td>EEEE</td>
        </tr>
        <tr>
            <td>FFFF</td>
            <td>GGGG</td>
            <td>HHHH</td>
        </tr>
    </table>
</body>
</html>
