<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tabelas - mesclagem de celulas - exercicio 2</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        table {
            margin: 30px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Tabelas - mesclagem de celulas - exercicio 1</caption>
        <tr>
            <td>AAA</td>
            <td>BBB</td>
        </tr>
        <tr>
            <td rowspan="3">CCC</td>
        </tr>
        <tr>
            <td>DDD</td>
        </tr>
        <tr>
            <td>EEE</td>
        </tr>
    </table>
</body>
</html>
